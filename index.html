  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">moment</p>
  </header>
  <div class="container-fluid">
    <!--set flex grid system row 12/12 width--->
    <div class="row time-block" id="hour-9">

      </div>
      <textarea id="nineAm" placeholder="" class="col-8 calendar-item description">
          </textarea>
      <button class="col-2 time-slot saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>
